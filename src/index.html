<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  </body>
  <div class="card" data-qa="card">
    <div class="card__item" data-qa="card">
      <img src="/images/imac.jpeg" alt="noo" class="card__imac">
      <div class="card__product-info">
  Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__product-code">
Код товару: 195434
      </div>
      <div class="card__stars-double">
        <div class="stars">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
  
        <div class="card__review">
    Відгуків: 5
        </div>
      </div>

      <div class="card__prices">
        <div class="card__price">
Ціна:
        </div>
        <div class="card__cost">
69 999 грн
        </div>
      </div>
      <div class="card__button" data-qa="hover">
        <a href="#" class="card__ar">
          <div class="card__button-buy">КУПИТИ</div>
        </a>
      </div>
    </div>
  </div>
  </body>
</html>
